<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="furia-logo.ico" type="image/x-icon">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar a sua janela para melhorar a sua experiência!&#x1F92F
    </p>
    <picture>
        <source media="(max-width: 740px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1200px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Imagem flexível">
    </picture>
    <h1>Exportando Vídeo</h1>
    <p>Veja um vídeo de paisagem publicado no YouTube!&#x1F3A5</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8vkGADckmiI?si=JYxqXQ72cGGlwatE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Exportando Audios</h1>
    <p>Escute um som de paisagem urbana!&#x1F3B6</p>
    <p>
        <audio preload="metadata" controls>
            <source src="sons/paisagem-urb.mp3" type="audio/mpeg">
            <source src="sons/paisagem-urb.wav" type="audio/wav">
            <source src="sons/paisagem-urb.ogg" type="audio/ogg">
            <p>Se gostou e deseja baixa-lo. <a href="sons/paisagem-urb.mp3" download="paisagem-urb.mp3" type="audio/mpeg">Clique aqui!</a></p>
        </audio>
    </p>
</body>
</html>
